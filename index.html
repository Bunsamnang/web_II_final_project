<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Explorer</title>

    <!-- Favicon with fallback -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="alternate icon" href="favicon.png" type="image/png" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="bg-gray-800 text-gray-900">
    <header
      class="bg-gray-900 text-white p-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
    >
      <!-- Title -->
      <h class="text-2xl font-bold"
        ><a href="/index.html">üé¨ Movie Explorer</a></h
      >

      <!-- Search bar -->
      <div class="relative w-full w-40 sm:w-72 flex gap-2">
        <!-- Input with search icon inside -->
        <input
          id="searchInput"
          type="text"
          placeholder="Search movies..."
          class=":w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded-md px-2 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
        <!-- Search icon -->
        <button
          id="searchBtn"
          class="cursor-pointer bg-blue-600 p-2 px-3 rounded-md hover:bg-blue-700"
        >
          üîç
        </button>
      </div>
    </header>

    <nav
      class="bg-gray-800 text-white flex flex-wrap justify-center gap-3 py-3"
    >
      <button
        class="nav-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg font-medium transition"
        data-category="popular"
      >
        Popular
      </button>
      <button
        class="nav-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg font-medium transition"
        data-category="top_rated"
      >
        Top Rated
      </button>
      <button
        class="nav-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg font-medium transition"
        data-category="upcoming"
      >
        Latest
      </button>
      <button
        id="favorites"
        class="nav-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg font-medium transition"
      >
        Favorites ‚ù§Ô∏è
      </button>

      <a
        href="contact.html"
        class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg font-medium transition"
        >Contact</a
      >
    </nav>

    <main class="p-4">
      <div
        id="moviesContainer"
        class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"
      ></div>
      <div id="loading" class="text-center py-6 hidden">Loading...</div>
      <div id="error" class="text-center py-6 text-red-500 hidden">
        Oops! Something went wrong.
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
