<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | MovieZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4"
  >
    <!-- ðŸŒ Navbar -->
    <nav class="absolute top-6 flex gap-6 text-gray-400 font-medium">
      <a href="index.html" class="hover:text-white transition">Home</a>
      <a href="contact.html" class="text-white border-b-2 border-blue-500 pb-1"
        >Contact</a
      >
    </nav>

    <!-- ðŸ“¨ Contact Form -->
    <div
      class="bg-gray-800 w-full max-w-md p-8 rounded-2xl shadow-lg mt-20 sm:mt-0"
    >
      <h1 class="text-2xl font-bold mb-6 text-center">Contact Us ðŸŽ¬</h1>

      <form id="contactForm">
        <div>
          <label for="name" class="block mb-1 text-gray-300">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            minlength="3"
            required
            class="w-full px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block mb-1 text-gray-300">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="message" class="block mb-1 text-gray-300">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            minlength="10"
            required
            class="w-full px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-md font-semibold transition"
        >
          Send Message
        </button>
      </form>
    </div>

    <!-- ðŸ§¾ Footer -->
    <footer class="mt-10 text-sm text-gray-500">
      Â© 2025 Movie Explorer. All rights reserved.
    </footer>

    <script>
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        try {
          const res = await axios.post(
            "https://formspree.io/f/xnnozqer",
            {
              name: formData.get("name"),
              email: formData.get("email"),
              message: formData.get("message"),
            },
            {
              headers: {
                Accept: "application/json",
              },
            }
          );

          if (res.status === 200) {
            alert("Message sent!");
            form.reset();
          } else {
            alert("Oops! Something went wrong.");
          }
        } catch (err) {
          console.error(err);
          alert("Oops! Something went wrong.");
        }
      });
    </script>
  </body>
</html>
