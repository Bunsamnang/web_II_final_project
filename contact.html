<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | MovieZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4"
  >
    <!-- üåê Navbar -->
    <nav class="absolute top-6 flex gap-6 text-gray-400 font-medium">
      <a href="index.html" class="hover:text-white transition">Home</a>
      <a href="contact.html" class="text-white border-b-2 border-blue-500 pb-1"
        >Contact</a
      >
    </nav>

    <!-- üì® Contact Form -->
    <div
      class="bg-gray-800 w-full max-w-md p-8 rounded-2xl shadow-lg mt-20 sm:mt-0"
    >
      <h1 class="text-2xl font-bold mb-6 text-center">Contact Us üé¨</h1>

      <form id="contactForm" novalidate>
        <div>
          <label for="name" class="block mb-1 text-gray-300">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p id="nameError" class="text-red-400 text-sm mt-1 hidden"></p>
        </div>

        <div>
          <label for="email" class="block mb-1 text-gray-300">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p id="emailError" class="text-red-400 text-sm mt-1 hidden"></p>
        </div>

        <div>
          <label for="message" class="block mb-1 text-gray-300">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            class="w-full px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
          ></textarea>
          <p id="messageError" class="text-red-400 text-sm mt-1 hidden"></p>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-md font-semibold transition mt-2"
        >
          Send Message
        </button>
      </form>
    </div>

    <!-- üßæ Footer -->
    <footer class="mt-10 text-sm text-gray-500">
      ¬© 2025 Movie Explorer. All rights reserved.
    </footer>

    <script>
      const form = document.getElementById("contactForm");

      const showError = (id, msg) => {
        const el = document.getElementById(id);
        el.textContent = msg;
        el.classList.remove("hidden");
      };

      const clearError = (id) => {
        const el = document.getElementById(id);
        el.textContent = "";
        el.classList.add("hidden");
      };

      const validateForm = () => {
        let valid = true;

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        // Name validation
        if (name.length < 3) {
          showError("nameError", "Name must be at least 3 characters long.");
          valid = false;
        } else {
          clearError("nameError");
        }

        // Email validation
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/i;
        if (!emailPattern.test(email)) {
          showError("emailError", "Please enter a valid email address.");
          valid = false;
        } else {
          clearError("emailError");
        }

        // Message validation
        if (message.length < 10) {
          showError("messageError", "Message must be at least 10 characters.");
          valid = false;
        } else {
          clearError("messageError");
        }

        return valid;
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!validateForm()) return;

        const formData = new FormData(form);

        try {
          const res = await axios.post(
            "https://formspree.io/f/xnnozqer",
            {
              name: formData.get("name"),
              email: formData.get("email"),
              message: formData.get("message"),
            },
            {
              headers: {
                Accept: "application/json",
              },
            }
          );

          if (res.status === 200) {
            alert("üéâ Message sent successfully!");
            form.reset();
          } else {
            alert("‚ö†Ô∏è Oops! Something went wrong.");
          }
        } catch (err) {
          console.error(err);
          alert("‚ö†Ô∏è Oops! Something went wrong.");
        }
      });
    </script>
  </body>
</html>
